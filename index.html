<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تدشين مدونة أدِيب</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 10;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .launch-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .launch-btn:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .launch-btn:active {
            transform: translateY(1px);
        }
        
        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            opacity: 0;
            z-index: 1;
        }
        
        .message {
            margin-top: 20px;
            font-weight: bold;
            color: #27ae60;
            height: 24px;
            animation: fadeIn 1s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تدشين مدونة أدِيب</h1>
        <p>مرحبًا بكم في منصة أدِيب، حيث تجتمع الأفكار وتزدهر الكلمات. نحن سعداء بإطلاق هذه المساحة الإبداعية المخصصة لعشاق الأدب والثقافة.</p>
        <button class="launch-btn" id="launchButton">ابدأ التدشين</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        const launchButton = document.getElementById('launchButton');
        const message = document.getElementById('message');
        
        launchButton.addEventListener('click', function(e) {
            // تأثير ريبيل عند النقر
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            ripple.style.left = e.offsetX + 'px';
            ripple.style.top = e.offsetY + 'px';
            this.appendChild(ripple);
            
            // إزالة تأثير الريبيل بعد الانتهاء
            setTimeout(() => {
                ripple.remove();
            }, 600);
            
            // تغيير نص الزر
            launchButton.textContent = 'تهانينا!';
            launchButton.style.backgroundColor = '#27ae60';
            
            // عرض رسالة
            message.textContent = 'تم تدشين مدونة أدِيب بنجاح!';
            
            // إطلاق تأثيرات الكونفيتي المحسنة
            createEnhancedConfetti();
            
            // تعطيل الزر بعد النقر
            launchButton.disabled = true;
        });
        
        function createEnhancedConfetti() {
            const colors = ['#e74c3c', '#3498db', '#f39c12', '#2ecc71', '#9b59b6', '#1abc9c', '#e84393', '#fd79a8'];
            const shapes = ['circle', 'rectangle', 'triangle'];
            
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    
                    // شكل عشوائي للكونفيتي
                    const shape = shapes[Math.floor(Math.random() * shapes.length)];
                    if (shape === 'circle') {
                        confetti.style.borderRadius = '50%';
                    } else if (shape === 'triangle') {
                        confetti.style.width = '0';
                        confetti.style.height = '0';
                        confetti.style.borderLeft = '6px solid transparent';
                        confetti.style.borderRight = '6px solid transparent';
                        confetti.style.borderBottom = '12px solid ' + colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.background = 'transparent';
                    }
                    
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = -20 + 'px';
                    
                    // أحجام مختلفة
                    const size = 6 + Math.random() * 12;
                    if (shape !== 'triangle') {
                        confetti.style.width = size + 'px';
                        confetti.style.height = size + 'px';
                    }
                    
                    document.body.appendChild(confetti);
                    
                    animateEnhancedConfetti(confetti);
                }, i * 20);
            }
        }
        
        function animateEnhancedConfetti(element) {
            let pos = -20;
            let angle = 0;
            const speed = 1 + Math.random() * 4;
            const spinSpeed = 1 + Math.random() * 5;
            const spinDirection = Math.random() > 0.5 ? 1 : -1;
            const swayAmount = 1 + Math.random() * 3;
            const startX = parseFloat(element.style.left);
            
            // ظهور تدريجي
            let opacity = 0;
            const fadeIn = setInterval(() => {
                opacity += 0.05;
                element.style.opacity = opacity;
                if (opacity >= 1) clearInterval(fadeIn);
            }, 20);
            
            const fall = setInterval(() => {
                pos += speed;
                angle += spinSpeed * spinDirection;
                
                element.style.top = pos + 'px';
                element.style.transform = 'translateX(' + (Math.sin(angle * Math.PI / 180) * swayAmount) + 'px) rotate(' + angle + 'deg)';
                element.style.transform = 'rotate(' + angle + 'deg)';
                
                // تذبذب في الحجم
                if (Math.random() > 0.7) {
                    const scale = 0.8 + Math.random() * 0.4;
                    
                }
                
                if (pos > window.innerHeight) {
                    // اختفاء تدريجي عند الوصول للأسفل
                    let opacity = 1;
                    const fadeOut = setInterval(() => {
                        opacity -= 0.05;
                        element.style.opacity = opacity;
                        if (opacity <= 0) {
                            clearInterval(fadeOut);
                            clearInterval(fall);
                            element.remove();
                        }
                    }, 30);
                }
            }, 16);
        }
    </script>
</body>
</html>
